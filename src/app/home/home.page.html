<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      首頁
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="logined">
    <p style="text-align:center;">Welcome! {{name}}</p>
  </div>
  <div *ngIf="!logined">
    
    <div class="login">
        <p>尚未登入</p>
      <ion-item>
        <ion-label position="floating">帳號</ion-label>
        <ion-input [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">密碼</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button (click)="login()" expand="block">登入</ion-button>
    </div>
  </div>

</ion-content>
